<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="slider">
    <div class="slides">
      <input type="radio" nome="radio-btn" id="radio1">
      <input type="radio" nome="radio-btn" id="radio2">
      <input type="radio" nome="radio-btn" id="radio3">
      <input type="radio" nome="radio-btn" id="radio4">

      <div class="slide first">
        <img src="./img/1.jpg" alt="Imagem 1">
      </div>
      <div class="slide first">
        <img src="./img/2.png" alt="Imagem 2">
      </div>
      <div class="slide first">
        <img src="./img/3.jpg" alt="Imagem 3">
      </div>
      <div class="slide first">
        <img src="./img/4.png" alt="Imagem 4">
      </div>

      <div class="nav">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>

    </div>

    <div class="manual-nav">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
